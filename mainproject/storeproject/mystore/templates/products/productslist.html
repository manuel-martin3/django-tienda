    <title>Catálogo de productos</title>
    <style>
      
        nav {
            align-items: center;
            background-image: url('https://d2gdtie5ivbdow.cloudfront.net/media/images/bootstrap_footers_cover.PNG');

        background-color:#f8f8f8;
        background-repeat: repeat-x repeat-y;
        background-size: 1px;
        background-position: center; 
        justify-content: center; 

        }
        
    </style>
    <script type="text/javascript">        
        $('#carouselExampleInterval').carousel({
            interval: 1000
        })
    </script>

  <body>

    <nav class="navbar navbar-light bg-light">

            </div>
            <div class="carousel-item img-align" data-bs-interval="2000">
                <img src="https://tiendasescom.com/wp-content/uploads/2020/11/cropped-banner_17.jpg" class="d-block w-100" style="height: 450px;" alt="...">
            </div>
            <div class="carousel-item ">
                <img src="https://gamerfactory.cl/wp-content/uploads/2021/07/Kit-gamer-teclado-y-mouse-Havit.jpg" class="d-block w-100" style="height: 450px;" alt="...">
            </div>
            <div class="carousel-item ">
                <img src="https://lh3.googleusercontent.com/proxy/QwYnOrO_8Uww5FrzM7FnYcqJSTZdoUgufyAy8Gi0hE0CPutNWPgNhThkhPL9FhdQVEtGSOpx-Iak34EQlGA5aio7oLGU9hZsSXatc_D_G6rh_rAllBn6cLec8bw" class="d-block w-100" style="height: 450px;" alt="...">

            </div>
            <div class="carousel-item ">
                <img src="https://cdn.shopify.com/s/files/1/0290/8287/8012/products/XtrikeMe-Product_Page_22_620x.jpg?v=1588349162" class="d-block w-100" style="height: 450px;" alt="...">
            </div>
            <div class="carousel-item ">
                <img src="https://i.blogs.es/25be06/auricularesjugonesap/1366_521.jpg" class="d-block w-100" style="height: 450px;" alt="...">
            </div>
            <div class="carousel-item ">
                <img src="https://larepublica.pe/resizer/Nf7NyFebkqcx6yknHNrYRavwtSA=/1250x735/top/smart/cloudfront-us-east-1.images.arcpublishing.com/gruporepublica/Y6YFS7RL4ZEB3BXDE56JOIJRTU.jpg" class="d-block w-100" style="height: 450px;" alt="...">

            </div>
            <div class="carousel-item ">
                <img src="https://mena-forum.com/wp-content/uploads/2021/05/Technology-helps-by-MEED-Editorial.jpeg" class="d-block w-100" style="height: 450px;" alt="...">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>

    </div>

      <div class="container col-md-9">
        <div class="row align-items-center">                  
            <div class="col-md-12">        
                <br>        
                <strong><h5>CATÁLOGO DE PRODUCTOS</h5></strong>
                <p>Productos <code><strong>DISPONIBLES EN ALMACÉN</strong></code> para control de abastecimiento.    </p>                   
            </div>    
        </div>
        


        <div class="row align-items-center">
            <div class="col-md-12">   
                <table class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Producto</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>.:: ACCIONES ::.</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for p in productos %}
                        <tr>
                            <td>{{p.id}}</td>
                            <td>{{p.name}}</td>
                            <td>{{p.description}}</td>
                            <td>{{p.price}}</td>
                            <td>{{p.stock}}</td>
                            <td>
                                <button type="button" class="btn btn-warning btn-sm">Editar</button>
                                <button type="button" class="btn btn-danger btn-sm">Eliminar</button>                                
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>            
            </div>            
        </div>
      </div>        
      <footer style="color: #f8f8f8;" class="page-footer font-small blue">        
        <!-- Copyright -->
        <div class="text-infos footer-copyright text-center py-3">© 2021 Copyright:
            <p><small>by marman.inc</small></p>
        </div>
        <!-- Copyright -->    
    </footer>
    <!-- Footer -->
    </body>
</html>
